<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page by jr-Baraski</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

</head>
<body>
 
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="" srcset="">
    </div>
  </header>
  <section class="main">
    <h1 class="title">
      <span> We're </span> coming soon
    </h1>
    <p class="describ">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form action="/" method="post" class="email-box">
      <input type="email" name="email" id="email" placeholder="Email Address">
      <button type="submit" class="denger-icon">
        <img src="images/icon-error.svg" alt="">
      </button>
      <div class="submit-btn">
        <img src="images/icon-arrow.svg" alt="">
      </div>
    </form>
    <p class="erro-msg">
      Please provide a valid email
    </p>
  </section>
  <section class="image">
    <figure>
    </figure>
  </section>

</html>
